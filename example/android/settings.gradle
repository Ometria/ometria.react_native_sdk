pluginManagement { includeBuild("../node_modules/@react-native/gradle-plugin") }
plugins { id("com.facebook.react.settings") }
extensions.configure(com.facebook.react.ReactSettingsExtension){ ex -> ex.autolinkLibrariesFromCommand() }
rootProject.name = 'OmetriaReactNativeSdkExample'
include ':app'
includeBuild('../node_modules/@react-native/gradle-plugin')

// <OmetriaSetup>
// Manual linking for local SDK development
// React Native autolinking only scans node_modules, but this example uses the local SDK
// from the parent folder (via babel/metro config). Therefore, we manually link the Android module.
include ':ometriareactnativesdk'
project(':ometriareactnativesdk').projectDir = new File(rootProject.projectDir, '../../android')
// </OmetriaSetup>
